<!--begin::Form-->
<form *ngIf="userImage" class="mt-16">

	<div *ngIf="hasFormErrors">
		<!-- Oh snap! Password not match.<br/> -->
		<ul><li *ngFor="let err of errors">{{err}}</li></ul>
    </div>
	<div fxLayout="column" fxLayoutAlign="start start">
        <div  fxLayout="row" fxLayoutAlign="start start">
            <div>
				
				<!-- for image start -->
				<div class="text-center">
					<label class="" for="inputFile">User Image</label>
					<div class="">
					  <div class="file-preview">
						<input type="file" #inputFile id="inputFile" (change)="onChangeInputFile($event)">
						  <div class="">
							  <label for="inputFile">
								<div class="file-container">
								  <img [src]="userImage.imageUrl?userImage.imageUrl:'./assets/images/avatars/profile.jpg'" accept="image/*" class="rounded" alt="Profile Image" >
								  <div class="file-text-block"> 
									<!-- <a (click)="onRemoveInputFile()"><i class="fas fa-times"></i></a> -->
								  </div>
								</div>
							  </label>
						  </div>
						  <div class="">
							  <span class="warn-fg" *ngIf="imageError">
								  {{ imageError }}
							  </span>
						  </div>
					  </div>
					</div>
				</div>
				<!-- for image end -->
			</div>
		</div>
	</div>
	<div class="border-bottom my-12"></div>
	<div class="">
		<button type="button" [disabled]="!isUserImageValid()" mat-raised-button color="accent" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Image upload">
			Image upload
		</button>
	</div>
</form>
<!--end::Form-->
